MACOSX_DEPLOYMENT_TARGET:
- if: target_platform == 'osx-64'
  then: '10.13'
- if: target_platform == 'osx-arm64'
  then: '11.0'
c_compiler:
- if: target_platform == 'linux-64'
  then: gcc
- if: target_platform == 'linux-aarch64'
  then: gcc
- if: target_platform == 'osx-64'
  then: clang
- if: target_platform == 'osx-arm64'
  then: clang
c_compiler_version:
- if: target_platform == 'linux-64'
  then: '13'
- if: target_platform == 'linux-aarch64'
  then: '13'
- if: target_platform == 'osx-64'
  then: '18'
- if: target_platform == 'osx-arm64'
  then: '18'
c_stdlib:
- if: target_platform == 'linux-64'
  then: sysroot
- if: target_platform == 'linux-aarch64'
  then: sysroot
- if: target_platform == 'osx-64'
  then: macosx_deployment_target
- if: target_platform == 'osx-arm64'
  then: macosx_deployment_target
c_stdlib_version:
- if: target_platform == 'linux-64'
  then: '2.17'
- if: target_platform == 'linux-aarch64'
  then: '2.17'
- if: target_platform == 'osx-64'
  then: '10.13'
- if: target_platform == 'osx-arm64'
  then: '11.0'
channel_targets:
- if: target_platform == 'linux-64'
  then: gnuradio-oot-forge main
- if: target_platform == 'linux-aarch64'
  then: gnuradio-oot-forge main
- if: target_platform == 'osx-64'
  then: gnuradio-oot-forge main
- if: target_platform == 'osx-arm64'
  then: gnuradio-oot-forge main
cxx_compiler:
- if: target_platform == 'linux-64'
  then: gxx
- if: target_platform == 'linux-aarch64'
  then: gxx
- if: target_platform == 'osx-64'
  then: clangxx
- if: target_platform == 'osx-arm64'
  then: clangxx
cxx_compiler_version:
- if: target_platform == 'linux-64'
  then: '13'
- if: target_platform == 'linux-aarch64'
  then: '13'
- if: target_platform == 'osx-64'
  then: '18'
- if: target_platform == 'osx-arm64'
  then: '18'
gnuradio_core:
- if: target_platform == 'linux-64'
  then: 3.10.11
- if: target_platform == 'linux-aarch64'
  then: 3.10.11
- if: target_platform == 'osx-64'
  then: 3.10.11
- if: target_platform == 'osx-arm64'
  then: 3.10.11
libboost_devel:
- if: target_platform == 'linux-64'
  then: '1.86'
- if: target_platform == 'linux-aarch64'
  then: '1.86'
- if: target_platform == 'osx-64'
  then: '1.86'
- if: target_platform == 'osx-arm64'
  then: '1.86'
numpy:
- if: target_platform == 'linux-64'
  then: '2.0'
- if: target_platform == 'linux-aarch64'
  then: '2.0'
- if: target_platform == 'osx-64'
  then: '2.0'
- if: target_platform == 'osx-arm64'
  then: '2.0'
python:
- if: target_platform == 'linux-64'
  then:
  - 3.9.* *_cpython
  - 3.10.* *_cpython
  - 3.11.* *_cpython
  - 3.12.* *_cpython
- if: target_platform == 'linux-aarch64'
  then:
  - 3.9.* *_cpython
  - 3.10.* *_cpython
  - 3.11.* *_cpython
  - 3.12.* *_cpython
- if: target_platform == 'osx-64'
  then:
  - 3.9.* *_cpython
  - 3.10.* *_cpython
  - 3.11.* *_cpython
  - 3.12.* *_cpython
- if: target_platform == 'osx-arm64'
  then:
  - 3.9.* *_cpython
  - 3.10.* *_cpython
  - 3.11.* *_cpython
  - 3.12.* *_cpython
